<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>腾讯微云</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="weiyun">
			<div class="header">
				<div class="logo">
					<img src="img/logo.png"/>
				</div>
				<ul>
					<li>
						<a href="javascript:void(0);" class="meber-btn">
							<i class="icon"></i>
							会员中心
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" class="download-btn">
							<i class="icon"></i>
							下载客户端
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" class="search-input">
							<i class="icon"></i>
							<input type="text" name="search" id="search" placeholder="搜索文件"/>
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" class="head-img">
							<img src="img/g.jpg"/>
						</a>
					</li>
				</ul>
			</div>
			<div class="content">
				<!-- 左边导航 -->
				<div class="left-side">
					<ul>
						<li class="active">
							<i class="menu-icon"></i>
							目录
						</li>
						<li class="bottom-line">
							<i class="recently-icon"></i>
							最近
						</li>
						<li>
							<i class="doc-icon"></i>
							文档
						</li>
						<li>
							<i class="img-icon"></i>
							图片
						</li>
						
						<li>
							<i class="music-icon"></i>
							音乐
						</li>
						<li>
							<i class="movie-icon"></i>
							视频
						</li>
						<li class="bottom-line">
							<i class="note-icon"></i>
							笔记
						</li>
						<li class="bottom-line">
							<i class="clipboard-icon"></i>
							剪贴板
						</li>
						<li>
							<i class="share-icon"></i>
							分享的链接
						</li>
						<li>
							<i class="recycle-icon"></i>
							回收站
						</li>
					</ul>
				</div>
				<div class="right-side">
					<!-- 右侧顶部 -->
					<div class="nav-tags">
						<a href="#" class="upload">
							<span>
								<i class="upload-icon">+</i>
								<span>上传</span>
							</span>
						</a>
						<a href="#" class="move">
							<span>
								<i class="move-icon"></i>
						    	<span>移动到</span>
							</span>
						</a>
						<a href="#" class="rename">
							<span>
								<i class="rename-icon"></i>
								<span>重命名</span>
							</span>
						</a>
						<a href="#" class="delete">
							<span>
								<i class="delete-icon"></i>
								<span>删除</span>
							</span>
							
						</a>
						<a href="#" class="new">
							<span>
								<i class="new-icon"></i>
								<span>新建文件夹</span>
							</span>
						</a>
						<a href="#" class="flush">
							<span>
								<i class="flush-icon"></i>
							</span>
						</a>
					</div>
					<div class="file-content">
						<div class="file-tree">
							<ul>
								<li>
									<div class="tree-line active">
										<i class="spot"></i>
										<span class="file">微云</span>
									</div>
									<ul>
										<li>
											<div class="tree-line" style="padding-left: 29px;">
												<i class="spot"></i>
												<span class="file">我的文档</span>
											</div>
											
										</li>
									</ul>
								</li>
							</ul>
						</div>
						
						<div class="file-box">
							<div class="file-nav">
								<label class="check-all">全选</label>
								<span class="path-nav">
									<!--<a href="javascript:void(0);" style="z-index: 3;">微云</a>
									<a href="javascript:void(0);" style="z-index: 2;">微云</a>
									<span class="nav-tag" style="z-index: 1;">我的音乐</span>-->
								</span>
								
							</div>
							<div class="file-empty" style="display: none;">
								<div class="empty-box">
									<div class="icon"></div>
									<p class="title">暂无文件</p>
									<p>请点击左上角的“上传”按钮添加</p>
								</div>
							</div>
							<div class="file-list">
								<!--<div class="file-item">
									<label class="check-box"></label>
									<div class="file-ico">
										<i></i>
									</div>
									<p class="file-name">
										<span>我的文档</span>
										<span class="file-edtor">
											<input type="text" class="edtor" value="我的文档" />
										</span>
									</p>
								</div>
								<div class="file-item">
									<label class="check-box"></label>
									<div class="file-ico">
										<i></i>
									</div>
									<p class="file-name">
										<span>我的文档</span>
										<span class="file-edtor">
											<input type="text" class="edtor" value="我的文档" />
										</span>
									</p>
								</div>-->
								
							</div>
							
							
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/handledata.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/htmlTemplate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	
	</body>
</html>
